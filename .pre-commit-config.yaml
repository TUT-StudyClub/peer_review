repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      - id: ruff
      - id: ruff-format
        args: [--check]
  - repo: local
    hooks:
      - id: ty-check
        name: ty check (backend)
        entry: uv run --directory backend ty check .
        language: system
        pass_filenames: false
        files: ^backend/
      - id: eslint-frontend
        name: eslint (frontend)
        entry: npm --prefix frontend run lint
        language: system
        pass_filenames: false
        files: ^frontend/
