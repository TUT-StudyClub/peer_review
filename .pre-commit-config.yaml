repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: backend-ruff
        name: ruff (backend)
        entry: task backend:ruff
        language: system
        pass_filenames: false
        files: ^backend/
      - id: backend-ruff-format
        name: ruff format (backend)
        entry: task backend:ruff-format
        language: system
        pass_filenames: false
        files: ^backend/
      - id: ty-check
        name: ty check (backend)
        entry: task backend:ty
        language: system
        pass_filenames: false
        files: ^backend/
      - id: eslint-frontend
        name: eslint (frontend)
        entry: task frontend:eslint
        language: system
        pass_filenames: false
        files: ^frontend/
